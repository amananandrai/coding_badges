name: Update profile badges

on:
  schedule:
    - cron: "17 */12 * * *"   # every 12 hours at :17
  workflow_dispatch:          # manual run
  push:
    paths:
      - "scripts/generate_badges.py"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow pushing updated JSON
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Generate badges
        run: |
          python scripts/generate_badges.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/*.json || true
          git diff --quiet || git commit -m "chore: update badges ($(date -u +%F:%T))"
          git push
